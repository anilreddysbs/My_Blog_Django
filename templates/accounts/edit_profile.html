{% extends "base/base.html" %}

{% block title %}Edit Profile - My Blog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="fw-bold mb-4">Edit Profile</h2>

        <form method="post" enctype="multipart/form-data" class="needs-validation">
            {% csrf_token %}

            <!-- Bio Field -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Bio</label>
                <textarea name="bio" class="form-control" rows="3">{{ profile.bio }}</textarea>
            </div>

            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Profile Picture</label>
                <input type="file" name="profile_picture" class="form-control">
                {% if profile.profile_picture %}
                    <div class="mt-3">
                        <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture" width="120" class="rounded-circle border">
                    </div>
                {% endif %}
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
