{% extends 'base/base.html' %}

{% block title %}Create Post - My Blog{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center my-4">Create New Post</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" name="tags" id="tags" class="form-control" placeholder="e.g., Django, Python, Web">
                <small class="text-muted">Add multiple tags separated by commas.</small>
            </div>

            <button type="submit" class="btn btn-success">Publish</button>
        </form>
    </div>
{% endblock %}
