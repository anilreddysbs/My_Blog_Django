{% extends 'base/base.html' %}

{% block title %}Delete Post - My Blog{% endblock %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
